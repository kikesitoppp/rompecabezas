<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rompecabezas Especial ðŸ’˜</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
    }

    canvas {
      border: 6px solid #ff66a3;
      margin-top: 20px;
      cursor: grab;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    h1 {
      color: #d63384;
      text-align: center;
      margin-top: 20px;
    }

    #carta {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      max-width: 500px;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
      z-index: 10;
      text-align: center;
      animation: aparecer 1s ease-in-out;
    }

    #carta h2 {
      color: #ff3385;
      margin-bottom: 10px;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <h1>Â¿Puedes completar este rompecabezas? ðŸ’–</h1>
  <canvas id="puzzle" width="610" height="1000"></canvas>

  <div id="carta">
    <h2>ðŸŽ‰ Â¡Te amo mucho mi amorrrr, lo lograste! ðŸ’Œ</h2>
    <p> Te ganaste unos besotes y unas oreo. Psdt: (Estamos boniticos) ðŸ’˜</p>
  </div>

  <script>
    const rows = 2;
    const cols = 5;
    const canvas = document.getElementById('puzzle');
    const ctx = canvas.getContext('2d');
    const pieceWidth = canvas.width / cols;
    const pieceHeight = canvas.height / rows;
    const pieces = [];
    const tolerance = 30;
    let selectedPiece = null;
    let offsetX, offsetY;
    let image = new Image();
    image.src = 'imagen.jpeg'; // Cambia por tu nombre de imagen

    image.onload = () => {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          pieces.push({
            sx: x * (image.width / cols),
            sy: y * (image.height / rows),
            x: Math.random() * (canvas.width - pieceWidth),
            y: Math.random() * (canvas.height - pieceHeight),
            correctX: x * pieceWidth,
            correctY: y * pieceHeight,
            placed: false
          });
        }
      }
      draw();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.drawImage(image, p.sx, p.sy, image.width / cols, image.height / rows, p.x, p.y, pieceWidth, pieceHeight);
      }
    }

    function checkCompletion() {
      return pieces.every(p => p.placed);
    }

    canvas.addEventListener('mousedown', (e) => {
      const mx = e.offsetX;
      const my = e.offsetY;
      for (let i = pieces.length - 1; i >= 0; i--) {
        const p = pieces[i];
        if (!p.placed && mx > p.x && mx < p.x + pieceWidth && my > p.y && my < p.y + pieceHeight) {
          selectedPiece = p;
          offsetX = mx - p.x;
          offsetY = my - p.y;
          break;
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (selectedPiece) {
        selectedPiece.x = e.offsetX - offsetX;
        selectedPiece.y = e.offsetY - offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => {
      if (selectedPiece) {
        const dx = Math.abs(selectedPiece.x - selectedPiece.correctX);
        const dy = Math.abs(selectedPiece.y - selectedPiece.correctY);
        if (dx < tolerance && dy < tolerance) {
          selectedPiece.x = selectedPiece.correctX;
          selectedPiece.y = selectedPiece.correctY;
          selectedPiece.placed = true;
        }
        selectedPiece = null;
        draw();
        if (checkCompletion()) {
          document.getElementById('carta').style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rompecabezas Especial ðŸ’–</title>
  <style>
    body {
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      border: 4px solid #ff4d88;
      margin-top: 20px;
      cursor: grab;
    }

    h1 {
      color: #ff3385;
      text-align: center;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 20px;
      color: #b30059;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Arma este rompecabezas y descubre lo que siento por ti ðŸ’˜</h1>
  <canvas id="puzzle" width="600" height="450"></canvas>
  <div id="mensaje">ðŸŽ‰ Bien hecho mi amorrrr, te mereces un besote y la golosino que quierassss ðŸ’–</div>

  <script>
    const rows = 3;
    const cols = 4;
    const canvas = document.getElementById('puzzle');
    const ctx = canvas.getContext('2d');
    const pieceWidth = canvas.width / cols;
    const pieceHeight = canvas.height / rows;
    const pieces = [];
    let image = new Image();
    image.src = 'imagen.jpg'; // Reemplaza con el nombre correcto

    let selectedPiece = null;
    let offsetX, offsetY;

    image.onload = () => {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          pieces.push({
            sx: x * pieceWidth,
            sy: y * pieceHeight,
            x: Math.random() * (canvas.width - pieceWidth),
            y: Math.random() * (canvas.height - pieceHeight),
            correctX: x * pieceWidth,
            correctY: y * pieceHeight
          });
        }
      }
      draw();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.drawImage(image, p.sx, p.sy, pieceWidth, pieceHeight, p.x, p.y, pieceWidth, pieceHeight);
      }
    }

    function checkCompletion() {
      const tolerance = 15;
      for (let p of pieces) {
        if (Math.abs(p.x - p.correctX) > tolerance || Math.abs(p.y - p.correctY) > tolerance) {
          return false;
        }
      }
      return true;
    }

    canvas.addEventListener('mousedown', (e) => {
      const mx = e.offsetX;
      const my = e.offsetY;
      for (let i = pieces.length - 1; i >= 0; i--) {
        let p = pieces[i];
        if (mx > p.x && mx < p.x + pieceWidth && my > p.y && my < p.y + pieceHeight) {
          selectedPiece = p;
          offsetX = mx - p.x;
          offsetY = my - p.y;
          break;
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (selectedPiece) {
        selectedPiece.x = e.offsetX - offsetX;
        selectedPiece.y = e.offsetY - offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => {
      selectedPiece = null;
      draw();
      if (checkCompletion()) {
        document.getElementById('mensaje').style.display = 'block';
      }
    });
  </script>
</body>
</html>

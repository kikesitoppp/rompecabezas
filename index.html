<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rompecabezas de Amor ðŸ’•</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      border: 6px solid #ff66a3;
      margin-top: 20px;
      cursor: grab;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    h1 {
      color: #d63384;
      text-align: center;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 20px;
      color: #b30059;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Rompecabezas: Â¿Puedes completarlo? ðŸ’–</h1>
  <canvas id="puzzle" width="610" height="1000"></canvas>
  <div id="mensaje">ðŸŽ‰ Â¡Lo lograste! Esta imagen representa algo muy especial entre nosotros ðŸ’˜</div>

  <script>
    const rows = 2;
    const cols = 5;
    const canvas = document.getElementById('puzzle');
    const ctx = canvas.getContext('2d');
    const pieceWidth = canvas.width / cols;
    const pieceHeight = canvas.height / rows;
    const pieces = [];
    let image = new Image();
    image.src = 'imagen.jpeg'; // cambia por el nombre real de tu imagen

    let selectedPiece = null;
    let offsetX, offsetY;

    image.onload = () => {
      // Escalamos la imagen a 610x1000
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          pieces.push({
            sx: x * (image.width / cols),
            sy: y * (image.height / rows),
            x: Math.random() * (canvas.width - pieceWidth),
            y: Math.random() * (canvas.height - pieceHeight),
            correctX: x * pieceWidth,
            correctY: y * pieceHeight
          });
        }
      }
      draw();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.drawImage(image, p.sx, p.sy, image.width / cols, image.height / rows, p.x, p.y, pieceWidth, pieceHeight);
      }
    }

    function checkCompletion() {
      const tolerance = 15;
      for (let p of pieces) {
        if (Math.abs(p.x - p.correctX) > tolerance || Math.abs(p.y - p.correctY) > tolerance) {
          return false;
        }
      }
      return true;
    }

    canvas.addEventListener('mousedown', (e) => {
      const mx = e.offsetX;
      const my = e.offsetY;
      for (let i = pieces.length - 1; i >= 0; i--) {
        let p = pieces[i];
        if (mx > p.x && mx < p.x + pieceWidth && my > p.y && my < p.y + pieceHeight) {
          selectedPiece = p;
          offsetX = mx - p.x;
          offsetY = my - p.y;
          break;
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (selectedPiece) {
        selectedPiece.x = e.offsetX - offsetX;
        selectedPiece.y = e.offsetY - offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => {
      selectedPiece = null;
      draw();
      if (checkCompletion()) {
        document.getElementById('mensaje').style.display = 'block';
      }
    });
  </script>
</body>
</html>
